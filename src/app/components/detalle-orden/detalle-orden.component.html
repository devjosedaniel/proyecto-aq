<ion-header>
    <ion-toolbar mode="ios" color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Detalle Orden</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" color="light">
    <ion-card>
        <ion-card-header>
            <ion-card-title style="font-weight: bold;" color="primary">
                Orden # {{orden.idcliente}}-{{orden.id}}
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item lines="none">
                <ion-label>
                    <h2>Detalle</h2>
                    <ion-note class="ion-text-wrap">{{orden.detalle}}</ion-note>
                </ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>
                    <h2>Fecha Generación</h2>
                    <ion-note>{{orden.fecha}}</ion-note>
                </ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>
                    <h2>Valor a cancelar</h2>
                    <ion-note>${{orden.total}}</ion-note>
                </ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>
                    <h2>Estado</h2>
                </ion-label>
                <ion-badge *ngIf="orden.estado === '1' || orden.estado === '3'" slot="end" mode="ios" color="warning">Pendiente</ion-badge>
                <ion-badge *ngIf="orden.estado === '2'" slot="end" mode="ios" color="success">Pagado</ion-badge>
            </ion-item>
