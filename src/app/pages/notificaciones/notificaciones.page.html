<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Notificaciones</ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="borrarMensaje()">
                <ion-icon slot="icon-only" name="trash"></ion-icon>

            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-list>

        <ion-list-header>
            <ion-label color="primary">Mensajes</ion-label>

        </ion-list-header>
        <ion-item *ngIf="mensajes.length===0">
            <ion-label>No hay notificaciones</ion-label>
        </ion-item>
        <ion-item *ngFor="let mensaje of mensajes">
            <ion-label>
                <h3>{{mensaje.title}}</h3>
                <!-- <h3>{{mensaje.body}}</h3> -->
                <p>{{mensaje.body}}</p>
            </ion-label>
        </ion-item>


    </ion-list>


</ion-content>
