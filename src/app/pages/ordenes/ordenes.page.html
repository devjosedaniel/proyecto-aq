<ion-header>
    <ion-toolbar color="primary" mode="ios">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Ordenes de Pago</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="" color="light">
    <div class="ion-padding" *ngIf="ordenes.length===0" style="text-align: center;">
        <ion-label class="ion-text-center">No tiene Ordenes de Pagos.</ion-label>
    </div>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-item (click)="presentModal(orden)" class="orden" detail lines="none" *ngFor="let orden of ordenes">

                    <ion-label>
                        <!-- <ion-text style="font-weight: bold;" color="primary"></ion-text>
                        <div>
                            <ion-text class="ion-text-wrap"></ion-text>
                        </div> -->

                        <ion-text color="primary">
                            <h2 style="font-weight: bold;">Orden de Pago</h2>
                        </ion-text>
                        <ion-text class="ion-text-wrap">
                            <h2>{{orden.detalle}}</h2>
                        </ion-text>

                    </ion-label>
                    <ion-note slot="end">
                        <ion-badge *ngIf="orden.estado === '1' || orden.estado === '3'" mode="ios" color="warning">Pendiente</ion-badge>
                        <ion-badge *ngIf="orden.estado === '2'" mode="ios" color="success">Pagado</ion-badge>
                        <!-- <ion-badge *ngIf="orden.estado === '3'" mode="ios" color="secondary">Reembolsado</ion-badge> -->
                    </ion-note>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
